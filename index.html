<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Accueil StudMath</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    #accueil {
      background: linear-gradient(135deg, #007bff 0%, #0057b7 100%);
      color: white;
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
      max-width: 700px;
      margin: 2rem auto;
    }
    #accueil h2 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
    }
    #accueil p {
      font-size: 1.3rem;
      line-height: 1.5;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <section id="accueil">
    <h2>Bienvenue sur StudMath</h2>
    <p>Je vous propose un accompagnement personnalisé en mathématiques, pour vous aider à réussir vos études avec confiance et efficacité.</p>
  </section>
</body>
</html>
